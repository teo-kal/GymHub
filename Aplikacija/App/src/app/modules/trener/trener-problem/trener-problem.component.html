<!--MAIN CONTENT-->
<div class="wrap">
  <div class="container" *ngIf="trener">
    <h1 class="display1 m-3">Kakav problem imate?</h1>
    <form class="m-3">
      <div class="row">
        <div class="col-5">
          <input
            type="text"
            class="form-control"
            aria-label="ime"
            id="frmIme"
            value="{{ trener.ime }}"
            disabled
          />
        </div>
        <div class="col-5">
          <input
            type="text"
            class="form-control"
            aria-label="prezime"
            id="frmPrezime"
            value="{{ trener.prezime }}"
            disabled
          />
        </div>
      </div>
      <div class="row">
        <div class="col mt-3 mb-3">
          <input
            type="email"
            class="form-control"
            id="frmEmail"
            value="{{ trener.korisnik.Email }}"
            disabled
          />
        </div>
      </div>
      <div class="row">
        <div class="col mt-3 mb-3">
          <input
            type="text"
            class="form-control"
            id="frmNaslov"
            placeholder="Naslov"
            [(ngModel)]="objZaSlanje.naslov"
            name="naslov"
          />
        </div>
      </div>
      <div class="row">
        <div class="input-group col">
          <textarea
            class="form-control"
            aria-label="With textarea"
            placeholder="Poruka"
            id="frmPoruka"
            [(ngModel)]="objZaSlanje.tekst"
            name="poruka"
          ></textarea>
        </div>
        <div class="button mt-3">
          <button type="button" class="btn btn-warning" (click)="sendRequest()">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<!--MAIN CONTENT ENDS-->
