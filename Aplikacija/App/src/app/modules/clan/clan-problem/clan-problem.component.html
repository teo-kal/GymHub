<!--CONTENT-->
<div class="wrap">
  <div class="container">
    <h1 class="display1 m-3">Kakav problem imate?</h1>
    <form class="m-3" *ngIf="clan">
      <div class="row">
        <div class="col-5">
          <input
            type="text"
            class="form-control"
            placeholder="Ime"
            aria-label="ime"
            id="frmIme"
            value="{{ clan.ime }}"
            disabled
          />
        </div>
        <div class="col-5">
          <input
            type="text"
            class="form-control"
            placeholder="Prezime"
            aria-label="prezime"
            id="frmPrezime"
            value="{{ clan.prezime }}"
            disabled
          />
        </div>
      </div>
      <div class="row">
        <div class="col mt-3 mb-3">
          <input
            type="email"
            class="form-control"
            id="frmEmail"
            placeholder="Email"
            value="{{ clan.email }}"
            disabled
          />
        </div>
      </div>
      <div class="row">
        <div class="col mt-3 mb-3">
          <input
            type="text"
            class="form-control"
            id="frmNaslov"
            placeholder="Naslov"
            [(ngModel)]="problem.naslov"
            name="naslov"
          />
        </div>
      </div>
      <div class="row">
        <div class="input-group col">
          <textarea
            class="form-control"
            aria-label="With textarea"
            placeholder="Poruka"
            id="frmPoruka"
            [(ngModel)]="problem.tekst"
            name="poruka"
          ></textarea>
        </div>
        <div class="button mt-3">
          <button type="button" class="btn btn-warning" (click)="sendRequest()">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
